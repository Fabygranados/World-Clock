<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Monoton&family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock 🌐 | Faby Granados</title>
  </head>
  <body>
    <div class="container">
      <h1> 
        Wold Clock 🌐
      </h1>

      <select name="" id="city">
        <option value="">Select a city...</option>
        <option value="current">My current location 📍</option>
        <option value="Europe/London">London</option>
        <option value="Pacific/Honolulu">Honolulu</option>
        <option value="Asia/Manila">Manila</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles 🏙</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris 💕</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tijuana">
          <div>
            <h2>Tijuana 🌊 </h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="montreal">
          <div>
            <h2>Montreal ✈</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="dubai">
          <div>
            <h2>Dubai 🕌</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded 💻 by <strong>Faby Granados</strong> |
      <a href="https://github.com/Fabygranados/World-Clock" target="_blank"
        >Open-sourced on GitHub</a
      >
    </footer>
    <script src="JavaScript/index.js"></script>
  </body>
</html>
